<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new auto</title>
</head>
<body>
<h1>Add new Auto</h1>
<form th:action="@{/autos}" th:object="${auto}" placeholder="id" method="POST" autocomplete="off">
    <label>ID</label>
    <input type="text" name="id" th:field="${auto.id}"/>
    <label>Plate</label>
    <input type="text" name="plate" th:field="${auto.plate}" placeholder="plate"/>
    <label>Brand</label>
    <input type="text" name="brand" th:field="${auto.brand}" placeholder="brand"/>
    <input type="submit" value="Add auto">

</form>

</body>
</html>
