<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autos</title>
</head>
<body>
    <h1>Autos</h1>
    <table border="1px">
        <tbody>
        <tr>
            <th>ID</th>
            <th>Plate</th>
            <th>Brand</th>
            <th>Owner</th>
        </tr>
        <tr th:each="auto:${myListOfAutos}">
            <td th:text="${auto.getId()}"></td>
            <td th:text="${auto.getPlate()}"></td>
            <td th:text="${auto.getBrand()}"></td>
            <td th:text="${auto.getOwner()}"></td>
        </tr>
        </tbody>
    </table>

    <p>
        <a href="/autos/add">Add auto</a>
    </p>
</body>
</html>
